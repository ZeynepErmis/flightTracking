<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking App</title>
    <style>
        input[type=text] {
            width: 15%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 3px solid #ccc;
            -webkit-transition: 0.5s;
            transition: 0.5s;
            outline: none;
        }

        input[type=text]:focus {
            border: 3px solid #555;
        }

        .test {
            color: #555;
        }
    </style>
</head>

<body>
    <a href="showCoordinates.html"></a>
    <button onclick="window.location.href='showCoordinates';">
        Show coordinates
    </button>
    <div class="test"> 
        {% for coordinates in myCoordinates %}
        {{coordinates.province}} 
        {% endfor %}
    </div>
</body>

</html>
